<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="well well-transparent general-breath">
    <div class="page-header general-breath-s">
      <h1>Writer Site <small></small></h1>
    </div>
    <form class="form" name="form" ng-submit="login(form)" novalidate>
      <div class="input-group input-group-lg">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        </span>
        <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="ユーザ名" required>
      </div>
      <div class="input-group input-group-lg general-breath-s">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
        </span>
        <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="パスワード" required>
      </div>
      <div class="form-group has-error">
        <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
           Please enter your email and password.
        </p>
        <p class="help-block" ng-show="form.email.$error.email && submitted">
           Please enter a valid email.
        </p>

        <p class="help-block">{{ errors.other }}</p>
      </div>
      <input type="submit" class="btn btn-primary general-breath-s btn-lg general-wf" value="ログイン">
    </form>
  </div>
</div>
