  <h1>案件一覧</h1>
  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Writer Site 案件一覧</div>
    <div class="panel-body">
      <p>Writer Site の案件一覧です。</p>
    </div>

    <!-- Table -->
    <table class="table">
      <thead>
        <tr>
          <th>種類</th>
          <th>案件</th>
          <th>応募数</th>
          <th>登録</th>
        </tr>
      </thead>

      <tbody id="js-bb-listing">
        <tr ng-repeat="listing in listings">
          <td>コーチ</td>
          <td><a ng-href="/listing/{{listing.id}}">{{listing.title}}</a></td>
          <td>2件</td>
          <td>2015-07-16</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
